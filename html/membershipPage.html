  <div class="content">
    <h1>Membership Form</h1>
    <form action="" name="register" onsubmit="validateForm(event)">
      <div class="row">
        <div class="label-column">
          <label for="name">
            Name
          </label>
        </div>
        <div class="input-column">
          <p class="error" id="error-name"></p>
          <input type="text" name="name" id="name" placeholder="Write Your Name..">
        </div>
      </div>
      <div class="row">
        <div class="label-column">
          <label for="email">Email</label>
        </div>
        <div class="input-column">
          <p class="error" id="error-email"></p>
          <input type="email" id="email" name="email" placeholder="Write Your Email...">
        </div>
      </div>
      <div class="row">
        <div class="label-column">
          <label for="password">Password</label>
        </div>
        <div class="input-column">
          <p class="error" id="error-password"></p>
          <input type="password" id="password" name="password" placeholder="Write Your password...">
        </div>
      </div>
      <div class="row">
        <div class="label-column">
          <label for="confirm-password">Confirm Password</label>
        </div>
        <div class="input-column">
          <p class="error" id="error-confirm-password"></p>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Write Your confirm password...">
        </div>
      </div>
      <div class="row">
        <div class="label-column">
          <label for="city">City</label>
        </div>
        <div class="input-column">
          <p class="error" id="error-city"></p>
          <input type="text" id="city" name="city" placeholder="Write Your city...">
        </div>
      </div>
      <div class="row">
        <div class="label-column">
          <label for="address">Address</label>
        </div>
        <div class="input-column">
          <p class="error" id="error-address"></p>
          <textarea id="address" name="address" placeholder="Write Your Message..." ></textarea>
        </div>
      </div>
      <div class="row checkbox">
        <div class="label-column">
          <!-- testt -->
        </div>
        <div class="input-column">
          <p class="error" id="error-agree"></p>
          <input type="checkbox" name="agree" id="agree">
          <label for="agree" class="Iagree">I agree with terms and condition</label>
        </div>
      </div>
      <div class="row submit">
        <input type="submit" value="Register">
      </div>
    </form>
  </div>
